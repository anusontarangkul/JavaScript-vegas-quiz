<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las Vegas Trivia</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <a href="./high-score.html">View HighScores</a>
      <div class="timer">Time Remaining: <span id="timer"></span></div>
    </nav>
    <main class="quiz-box">
    <section id="start-page" class="box-format">
      <h1 class="start-style">Las Vegas Trivia</h1>
      <p class="start-style">
        Do you think you know Las Vegas well? This is a 7 question multiple choice quiz to test your knowledge about Las Vegas.
        You have 90 seconds. If you answer a question wrong, you lose 5 seconds. Good luck!
      </p>
      <button id="start" class="start">Start</button>
    </section>

    <section class="hide box-format" id="question-page">
      <h2 id="question-name" class="start-style"></h2>
      <div id="answer-buttons" class="btn-grid">
        <button class ="btn answer" data-number="1">Answer 1</button>
        <button class ="btn answer" data-number="2">Answer 2</button>
        <button class ="btn answer" data-number="3">Answer 3</button>
        <button class ="btn answer" data-number="4">Answer 4</button>
      </div>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </section>
    <section id="final-score" class="hide">
      <h2>Score: <span id="display-score"></span></h2>
      <input id="score-input" type="text" maxlength="3" placeholder="Enter initials here"/>
      <button id="score-submit">submit</button>
    </section>
    
    </main>
    <script src="./app.js"></script>
  </body>
</main>
</html>
