<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="./high-score.html">View HighScores</a>
      <div class="timer">Time Remaining: <span id="timer">0</span></div>
    </nav>
    <div class="start-page">
      <h1>Coding Quiz</h1>
      <p>
        This is a 5 question multiple choice quiz to test your coding knowledge.
        You have 5 minutes. If you answer a question wrong, you lose 30 seconds.
      </p>
      <button>Start</button>
    </div>

    <div>
      <h2 class="question-name"></h2>
      <div class="choices"></div>
    </div>
    <div class="hide">
      <h2 class="final-score">Score</h2>
      <input type="text" maxlength="3" />
      <button>submit</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
