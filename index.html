<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las Vegas Trivia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="./high-score.html">View HighScores</a>
      <div class="timer">Time Remaining: <span id="timer">0</span></div>
    </nav>
    <main class="quiz-box">
    <div class="start-page">
      <h1>Las Vegas Trivia</h1>
      <p>
        Do you think you know Las Vegas well? This is a 7 question multiple choice quiz to test your knowledge about Las Vegas.
        You have 5 minutes. If you answer a question wrong, you lose 30 seconds. Good luck!
      </p>
      <button id="start">Start</button>
    </div>

    <div>
      <h2 class="question-name"></h2>
      <div class="choices"></div>
    </div>
    <div class="hide">
      <h2 class="final-score">Score</h2>
      <input type="text" maxlength="3" />
      <button>submit</button>
    </div>
    <script src="app.js"></script>
  </body>
</main>
</html>
